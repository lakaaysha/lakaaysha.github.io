<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakaaysha - Film Director & Artist</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-sand: #E6D5B8;
            --color-terracotta: #B6594C;
            --color-deep-brown: #5E3023;
            --color-muted-green: #7A8C7E;
            --color-cream: #F7F3E8;
            --color-black: #1A1A1A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: var(--color-black);
            background-color: var(--color-cream);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            padding: 1rem;
            background-color: var(--color-deep-brown);
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: var(--color-cream);
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav ul li a:hover {
            color: var(--color-sand);
        }

        .hero {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero-content {
            text-align: center;
            z-index: 1;
            background-color: rgba(247, 243, 232, 0.8);
            padding: 2rem;
            border-radius: 8px;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--color-deep-brown);
        }

        .intro {
            max-width: 600px;
            margin: 0 auto;
        }

        .accent-text {
            color: var(--color-muted-green);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--color-deep-brown);
            color: var(--color-cream);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="diary.html">Diary</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <video autoplay loop muted playsinline class="hero-bg">
            <source src="videos/Whirlpool Ea69ca.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-content">
            <h1>Lakaaysha</h1>
            <div class="intro">
                <p>Film Director | Artist</p>
                <p class="accent-text">Creating visually stunning and thought-provoking works across multiple media.</p>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2024 Lakaaysha Van Ewijk. All rights reserved.
    </footer>

    <script>
        // Ensure the video loops every 5 seconds
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.querySelector('.hero-bg');
            video.addEventListener('loadedmetadata', () => {
                if (video.duration > 5) {
                    setInterval(() => {
                        if (video.currentTime >= 5) {
                            video.currentTime = 0;
                        }
                    }, 100);
                }
            });
        });
    </script>
</body>
</html>
